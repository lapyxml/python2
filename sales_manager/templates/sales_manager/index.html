<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> hello, this is main page </h1><hr>
    {{ query_set }}<br><hr>
    {% for book in query_set %}
        <a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a> <br>
        <i>{{ book.author }}<br>
        {{ book.text }}<br>
        {{ book.date_publish|date:"d-m-Y" }}<br><br>

    {% endfor %}
</body>
</html>
